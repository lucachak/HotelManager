<div id="product-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="document.getElementById('product-modal').remove()"></div>

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative z-10 overflow-hidden animate-fade-in">

        <div class="bg-gray-50 p-4 border-b border-gray-100 flex justify-between items-center">
            <h3 class="font-bold text-lg text-gray-800 flex items-center gap-2">
                <i data-lucide="tag" class="w-5 h-5 text-primary"></i> Editar Produto
            </h3>
            <button onclick="document.getElementById('product-modal').remove()" class="btn btn-sm btn-circle btn-ghost">✕</button>
        </div>

        <form hx-post="{% url 'product_edit_htmx' product.id %}" class="p-6 space-y-5">

            <div class="form-control">
                <label class="label font-bold text-gray-500 text-xs uppercase">Identificação</label>
                {{ form.name }}
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-control">
                    <label class="label font-bold text-gray-500 text-xs uppercase">Preço (R$)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 font-bold z-10 pointer-events-none">R$</span>
                        {{ form.price }}
                    </div>
                </div>

                <div class="form-control">
                    <label class="label font-bold text-gray-500 text-xs uppercase">Status</label>
                    <label class="label cursor-pointer justify-start gap-3 border border-gray-200 rounded-lg h-[48px] px-3 bg-gray-50">
                        {{ form.is_active }}
                        <span class="label-text font-medium">Ativo</span>
                    </label>
                </div>
            </div>

            <div class="bg-blue-50 p-4 rounded-xl flex items-center gap-4">
                <div class="bg-white p-2 rounded-lg text-blue-600 shadow-sm">
                    <i data-lucide="package" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-xs text-blue-500 font-bold uppercase">Estoque Atual</p>
                    <p class="text-xl font-bold text-blue-800">{{ product.stock }} unidades</p>
                </div>
            </div>

            <div class="pt-4 flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('product-modal').remove()" class="btn btn-ghost">Cancelar</button>
                <button type="submit" class="btn btn-primary text-white shadow-lg shadow-primary/30">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
<script>lucide.createIcons();</script>
