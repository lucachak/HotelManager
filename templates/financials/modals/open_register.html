<div id="modal-backdrop" class="fixed inset-0 bg-black/50 z-40 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden relative animate-fade-in">

        <div class="bg-primary p-4 text-white flex justify-between items-center">
            <h3 class="font-bold text-lg flex items-center gap-2">
                <i data-lucide="key" class="w-5 h-5"></i> Abrir Novo Turno
            </h3>
            <button onclick="document.getElementById('modal-backdrop').remove()" class="btn btn-ghost btn-circle btn-sm text-white">✕</button>
        </div>

        <form hx-post="{% url 'open_register_action' %}" hx-swap="outerHTML">
            <div class="p-6 space-y-4">

                {% if error %}
                <div class="alert alert-error text-sm text-white">
                    <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <div class="alert alert-info text-sm">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    <span>Você está iniciando um novo turno. Conte o dinheiro físico na gaveta.</span>
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">Saldo Inicial (Troco)</span></label>
                    <label class="input input-bordered flex items-center gap-2">
                        R$
                        <input type="number" name="opening_balance" step="0.01" class="grow" placeholder="0.00" required autofocus />
                    </label>
                </div>
            </div>

            <div class="p-4 bg-gray-50 border-t flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('modal-backdrop').remove()" class="btn btn-ghost">Cancelar</button>
                <button type="submit" class="btn btn-primary">Iniciar Turno</button>
            </div>
        </form>
    </div>
</div>
<script>lucide.createIcons();</script>
